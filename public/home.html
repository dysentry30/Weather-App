<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/home.css" />
    </head>
    <body>
        <div class="loading"></div>
        <header class="navbar" role="navigation">
            <button id="search-btn">Search country</button>
            <form>
                <div class="search-content">
                    <label for="search">Search Country</label>
                    <input
                        type="text"
                        id="search"
                        name="search"
                        placeholder="E.g Jakarta"
                        autocomplete="off"
                    />
                    <small
                        >*click outside this section to close this
                        section</small
                    >
                </div>
            </form>
            <h2>Weather App</h2>
            <div class="input-group">
                <input
                    type="button"
                    name="settingBtn"
                    id="settingBtn"
                    class="settingBtn"
                />
                <label for="settingBtn">
                    <img src="./assets/SettingFilled.png" alt="Setting" />
                </label>
            </div>
        </header>

        <div class="background">
            <div class="sidebar">
                <button class="close">
                    <span class="line1"></span>
                    <span class="line2"></span>
                </button>
                <div class="content-sidebar">
                    <span>Convert ℃ to ℉</span>
                    <label for="tempCheckbox">
                        <input
                            type="checkbox"
                            name="tempCheckbox"
                            id="tempCheckbox"
                        />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="content" role="main">
            <div class="header" role="banner">
                <img src="" alt="Sunny" id="header-img" />
                <div class="content-header">
                    <h6 id="location"></h6>
                    <h4 id="temp"></h4>
                    <h6 id="state"></h6>
                </div>
            </div>

            <div class="main-content"></div>
        </div>

        <div id="error-msg">
            <div class="error-title">
                <h1><b>Not Exist</b></h1>
            </div>
            <div class="content-error">
                <h3>
                    <b>Sorry, we can't find location you're looking for.</b>
                </h3>
            </div>
        </div>
    </body>
</html>
<script src="./js/home.js"></script>
